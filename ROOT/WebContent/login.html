<body>

<div style="width=100%;background-color: rgb(212, 42, 63); color: white; font-size: large; text-align: center;">
	Experimental server: no guarantees of permanence of data and continuity of service.
</div>

<form>
  <div class="imgcontainer">
    <img src="cisp.png" alt="CISpaces" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" class="input_text" placeholder="Enter Username" id="uname">

    <label><b>Password</b></label>
    <input type="password" class="input_passwd" placeholder="Enter Password" id="psw">

    <button type="submit" class="btn_login" id="login">Login</button>
  </div>
</form>

	<div style="width: 100%; text-align: center; padding-top: 5em;">
	Info at <a href="https://cispaces.org/" target="_blank">https://cispaces.org/</a>
	</div>

	<div style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 1em; background-color: rgb(192,192,192);">

	</div>
	<script type="text/javascript">
        //Alert user that, currently, browsers other than chrome are unsupported
        var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
        if(!is_chrome){
            alert("This version of CISpaces requires Google Chrome to function correctly");
        }
    </script>
<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
