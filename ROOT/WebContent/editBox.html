<style>
/* Stylisation of accordions with CSS */
.accordion{
	background-color: #eee;
	color: #444;
	cursor: pointer;
	padding: 18px;
	width: 100%;
	border: none;
	text-align: left;
	outline: none;
	transition: 0.4s;
}

.active, .accordion:hover{
	background-color: #ccc;
}
/* the following panel specific CSS tags are required  */
.panel {
	padding: 0 18px;
	display: none;
	background-color: white;
	overflow: hidden;
}

div.panel{
	display:block;
}

div.panel-body {
	display: block;
}

div.panel-footer {
	display:block;
}
</style>

<script>
/* Accordion script to make them open/close correctly */
var acc = document.getElementsByClassName("accordion");
var i;

for (i=0; i< acc.length; i++){
	acc[i].addEventListener("click",function(){
		this.classList.toggle("active");
		var panel = this.nextElementSibling;
		if (panel.style.display==="block"){
			panel.style.display = "none";
		}else{panel.style.display = "block";
		}
	});
}
function focusGraph(){
	document.getElementById('span-graphTitle');
	form.style.display = "block";
	form.scrollIntoView();
}
</script>
